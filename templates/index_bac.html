<!DOCTYPE html>
<meta charset="utf-8">

<html>

  <head>
    <title>HOSTS</title>
	<link rel="stylesheet" href="./static/src/bootstrap.min.css">
	<link rel="stylesheet" href="./static/src/bootstrap-table.css">
	<link rel="stylesheet" href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">
        <script src="./static/src/jquery.min.js"></script>
	<script src="./static/src/bootstrap.min.js"></script>
	<script src="./static/src/bootstrap-table.js"></script>
        <script src="./static/src/bootstrap-editable.js">
        <script src="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>
<!-- Latest compiled and minified Locales <script src="index.js"></script><link rel="stylesheet" href="assets/index.css">-->
    <script src="./static/src/bootstrap-table-zh-CN.js"></script>
    <script src="./static/src/ga.js"></script>
  </head>

  <body>
    <div class="container">
     <table id="table"
            data-toggle="table" 
	        data-pagination="true"  
            data-show-refresh="true"  
            data-data-type="json"
            data-striped="true"
            data-search="true"
            data-sort-stable="true" 
            data-pagination="true" 
            data-page-number=1
            data-show-columns="true"
			data-page-list="[10,20,50,ALL]"
            data-show-footer="false">
	    </table>
    </div>
	<script>
		var $table = $('#table')
		
		function initTable() {
			$table.bootstrapTable({
				height: getHeight(),
				url: 'data.json',
				columns: [{
					field: 'host_name',
					title: 'Host Name',
					align: 'center',
                    valign: 'middle',
				},{
					field: 'cards_name',
					title: 'Cards',
					align: 'center',
                    valign: 'middle',
				},{
					field: 'num_cards',
					title: 'Num',
					align: 'center',
                    valign: 'middle',
				},{
					field: 'driver',
					title: 'Driver',
					align: 'center',
                    valign: 'middle',
                    sortable: true,
                    editable: true,
				},{
					field: 'osenv',
					title: 'OS',
					align: 'center',
                    valign: 'middle',
                    sortable: true
				},{
					field: 'ip',
					title: 'IP',
					align: 'center',
                    valign: 'middle',
				},{
					field: 'alive',
					title: 'Used',
					align: 'center',
                    valign: 'middle',
                    sortable: true,
					editable: true,
				},{
					field: 'nowtime',
					title: 'Time',
					align: 'center',
                    valign: 'middle',
                    sortable: true,
				},
			]
			});
                   setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });
        $table.on('expand-row.bs.table', function (e, index, row, $detail) {
            if (index % 2 == 1) {
                $detail.html('Loading from ajax request...');
                $.get('LICENSE', function (res) {
                    $detail.html(res.replace(/\n/g, '<br>'));
                });
            }
        });
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
        });
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
        $(window).resize(function () {
            $table.bootstrapTable('resetView', {
                height: getHeight()
            });
        });
		}
		function getHeight() {
			return $(window).height() - $('h1').outerHeight(true);
		}	
	$(initTable());
    $(function () {
        var scripts = [
                location.search.substring(1) || './static/src/bootstrap-table.css',
                 './static/src/bootstrap-table-export.js',
                'http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js',
                'http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js'
            ],
            eachSeries = function (arr, iterator, callback) {
                callback = callback || function () {};
                if (!arr.length) {
                    return callback();
                }
                var completed = 0;
                var iterate = function () {
                    iterator(arr[completed], function (err) {
                        if (err) {
                            callback(err);
                            callback = function () {};
                        }
                        else {
                            completed += 1;
                            if (completed >= arr.length) {
                                callback(null);
                            }
                            else {
                                iterate();
                            }
                        }
                    });
                };
                iterate();
            };

        eachSeries(scripts, getScript, initTable);
    });

    function getScript(url, callback) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.src = url;

        var done = false;
        // Attach handlers for all browsers
        script.onload = script.onreadystatechange = function() {
            if (!done && (!this.readyState ||
                    this.readyState == 'loaded' || this.readyState == 'complete')) {
                done = true;
                if (callback)
                    callback();

                // Handle memory leak in IE
                script.onload = script.onreadystatechange = null;
            }
        };

        head.appendChild(script);

        // We handle everything using the script element injection
        return undefined;
    }
    var options = {};
    $("#table").editable(options);
    </script>
  </body>
</html>
